<md-dialog class="watchlistDialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2> Constants</h2>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-padding">
    <form name="frmConstant" ng-submit="updateBackPublisher()">
      <div layout layout-sm="column">
        <md-input-container flex>
          <md-select name="Constants" ng-model="fieldData.Constants" required>
            <label>Select Constants</label>
            <md-option ng-value= "object.Name" ng-repeat="object in constantOption"> {{object.Name}} : {{object.Value}}</md-option>
          </md-select>
<div ng-messages="frmConstant.Constants.$error">
<div ng-message="required">This is required!</div>
</div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()"> Cancel </md-button>
      <md-button type="submit" class="md-primary md-raised"> OK </md-button>
    </form>
  </md-dialog-actions>
</md-dialog>
