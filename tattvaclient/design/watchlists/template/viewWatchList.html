<div ng-show="showwatchlists" class="viewInst">
  <md-subheader class="md-primary md-title" flex-offset="5">Watchlist from {{nsname}}</md-subheader>
  <md-divider></md-divider>
  <div layout-padding layout-margin ng-init="getwatchlistdata(objectJson)">
    <md-grid-list md-cols="4" md-row-height="180px" md-gutter="12px" >
      <md-grid-tile  flex ng-repeat="object in watchlistalldata track by $index">
        <md-button ui-sref="design.viewdata( { watchlistName: '{{object}}' })" layout="column" flex>
          <ng-letter-avatar data={{object}} shape="round" avatarcustombgcolor="orange" charCount="2"></ng-letter-avatar>
          <md-card-title-text flex><h3>{{object}}</h3></md-card-title-text>
        </md-button>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
<div ng-show="!showwatchlists" flex class="noSubscriberinst listInst">
  <div layout-align="start" >
    <h2>You are yet to create a Watch or Watchlist</h2>
    <p>Watchlist constructs and applies series of expressions for analyzing data</p>
    <md-button class="md-raised md-primary" ui-sref="design.createwatchlist">Create</md-button>
  </div>
</div>
